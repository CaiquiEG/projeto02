<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="body">
    <div class="container">
        <span style="font-size: xx-large; font-weight: 650; color: #4B79A1;">Login</span>
        <form action="" method="POST" class="entry">
            <div style="width: 100%;">
                <span style="font-weight: 700; font-size: medium;">E-mail:</span>
                <input type="email" placeholder="Digite seu e-mail" id="email">
            </div>
            <div style="width: 100%;">
                <span style="font-weight: 700; font-size: medium;">Senha:</span>
                <input type="password" placeholder="Digite sua senha" id="password">
            </div>
            <input type="submit" value="Entrar" class="button">
        </form>
        <div>
            <span>Não possui conta? </span><a href="register.html" style="color: #4B79A1; text-decoration: none;">Cadastrar-se</a>
        </div>
    </div>
    <script>
        document.querySelector('.entry').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.senha === password) {
                alert('Login realizado com sucesso!');
                window.location.href = "home-page.html";
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    </script>
</body>
</html>
